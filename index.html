<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Projective Texture Mapping</title>
  <script type="text/javascript" src="utils/glMatrix-0.9.5.min.js"></script>
  <script type="text/javascript" src="utils/webgl-utils.js"></script>
  <script type="text/javascript" src="utils/webgl-debug.js"></script>

  <script id="visualize-shader-fs" type="x-shader/x-fragment">
    precision highp float;
    
    uniform sampler2D texFieldSampler;

    varying vec2 pass_TextureCoords;

    void main(void) {
      gl_FragColor = texture2D(texFieldSampler, pass_TextureCoords);
    }
  </script>
  <script id="visualize-shader-vs" type="x-shader/x-vertex">
    precision highp float;
    attribute vec3 aVertexPosition;
    attribute vec2 aTextureCoords;

    uniform mat4 uPerspectiveMatrix;
    uniform mat4 uModelViewMatrix;

    varying vec2 pass_TextureCoords;  
    
    void main(void) {
      pass_TextureCoords = aTextureCoords;
      gl_Position = uPerspectiveMatrix * uModelViewMatrix * vec4(aVertexPosition, 1.0);
    }
  </script>
  
  <script type="text/javascript">
    var gl; // gl instance
    var fptex_extension;
    var fptextlinear_extension;
    
    function webGLStart() {
      var canvas = document.getElementById("canvas");
      try {
        gl = canvas.getContext("experimental-webgl");
        gl.viewportWidth = canvas.width;
        gl.viewportHeight = canvas.height;
      } catch (e) {}
      if (!gl) {
        alert("Could not initialize WebGL");
      }

      fptex_extension = gl.getExtension('OES_texture_float'); // Enable floating point textures
      if (fptex_extension == null) {
        alert("Floating point textures extension not supported");
        return;
      }
      fptextlinear_extension = gl.getExtension('OES_texture_float_linear'); // Enable floating point textures linear filtering
      if (fptextlinear_extension == null) {
        alert("Floating point textures linear filtering extension not supported");
        return;
      }      

      setupGeometries();
      setupShaderPrograms();
      setupTextures();
      //initFramebuffer();
      setupMouseInput(canvas);

      ctx = gl.clearColor(0.0, 0.0, 0.0, 1.0);
      ctx = gl.enable(gl.DEPTH_TEST);
      
      paintLoop();
    }

    var quad_data;
    var quad_indices;

    function setupGeometries() 
    {
      { // Set up a VBO with the field quad data        
        ctx = quad_data = gl.createBuffer();
        ctx = gl.bindBuffer(gl.ARRAY_BUFFER, quad_data);
        var vbo_data = [
          3.0, 0.0, -2.0,
          0.0, 0.0,
          -3.0, 0.0, -2.0,
          1.0, 0.0,
          -3.0, 0.0, 2.0,
          1.0, 1.0,
          3.0, 0.0, 2.0,
          0.0, 1.0
        ];
        ctx = gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vbo_data), gl.STATIC_DRAW);
        ctx = quad_indices = gl.createBuffer();
        ctx = gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, quad_indices);
        var indices = [
          0, 3, 2,
          2, 1, 0
        ];
        ctx = gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);
        quad_indices.count = indices.length;
      }      
      ctx = gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
      ctx = gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
    }

    var visualizeProgram;

    // Utility function to get and compile a shader
    function getShader(gl, id) {
      var shaderScript = document.getElementById(id);
      if (!shaderScript)
          return null;

      var str = "";
      var k = shaderScript.firstChild;
      while (k) {
          if (k.nodeType == 3) { // Check for TEXT_NODE
            str += k.textContent;
          }
          k = k.nextSibling;
      }

      var shader;
      if (shaderScript.type == "x-shader/x-fragment") {
        ctx = shader = gl.createShader(gl.FRAGMENT_SHADER);
      } else if (shaderScript.type == "x-shader/x-vertex") {
        ctx = shader = gl.createShader(gl.VERTEX_SHADER);
      } else {
        return null;
      }

      ctx = gl.shaderSource(shader, str);
      ctx = gl.compileShader(shader);

      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        alert(gl.getShaderInfoLog(shader));
        return null;
      }

      return shader;
    }

    function setupShaderPrograms() {      
      var vertexShader = getShader(gl, "visualize-shader-vs");
      var fragmentShader = getShader(gl, "visualize-shader-fs");
      ctx = visualizeProgram = gl.createProgram();
      ctx = gl.attachShader(visualizeProgram, vertexShader);
      ctx = gl.attachShader(visualizeProgram, fragmentShader);
      ctx = gl.linkProgram(visualizeProgram);
      if (!gl.getProgramParameter(visualizeProgram, gl.LINK_STATUS))
          alert("Could not initialize shaders");
      ctx = gl.useProgram(visualizeProgram);
      // Bind uniforms and attributes      
      ctx = visualizeProgram.uPerspectiveMatrix = gl.getUniformLocation(visualizeProgram, "uPerspectiveMatrix");
      ctx = visualizeProgram.uModelViewMatrix = gl.getUniformLocation(visualizeProgram, "uModelViewMatrix");
      ctx = visualizeProgram.texFieldSampler = gl.getUniformLocation(visualizeProgram, "texFieldSampler");
      ctx = visualizeProgram.aVertexPosition = gl.getAttribLocation(visualizeProgram, "aVertexPosition");
      ctx = gl.enableVertexAttribArray(visualizeProgram.aVertexPosition);
      ctx = visualizeProgram.aTextureCoords = gl.getAttribLocation(visualizeProgram, "aTextureCoords");
      ctx = gl.enableVertexAttribArray(visualizeProgram.aTextureCoords);
    }

    var fieldTexture;
    var fieldTextureIsSafeToRender = false;

    function setupTextures() {
      ctx = fieldTexture = gl.createTexture();
      fieldTexture.image = new Image();
      fieldTexture.image.onload = function () {
        ctx = gl.bindTexture(gl.TEXTURE_2D, fieldTexture);
        ctx = gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);        
        ctx = gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, fieldTexture.image);
        ctx = gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
        ctx = gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
        ctx = gl.bindTexture(gl.TEXTURE_2D, null);
        fieldTextureIsSafeToRender = true;
      }
      fieldTexture.image.src = "assets/testfield.png";
    }

    var mouseDown = false;
    var lastMouseX = null;
    var lastMouseY = null;
    var sceneRotationMatrix = mat4.create();  

    function setupMouseInput(canvas) {
      canvas.onmousedown = handleMouseDown;
      document.onmouseup = handleMouseUp;
      document.onmousemove = handleMouseMove;
      mat4.identity(sceneRotationMatrix);
    }

    function handleMouseDown(event) {
      mouseDown = true;
      lastMouseX = event.clientX;
      lastMouseY = event.clientY;
    }

    function handleMouseUp(event) {
      mouseDown = false;
    }

    function degToRad(degrees) {
        return degrees * Math.PI / 180;
    }

    function handleMouseMove(event) {
        if (!mouseDown)
            return;
        var newX = event.clientX;
        var newY = event.clientY;

        var deltaX = newX - lastMouseX
        var newRotationMatrix = mat4.create();
        mat4.identity(newRotationMatrix);
        mat4.rotate(newRotationMatrix, degToRad(deltaX / 10), [0, 1, 0]);

        var deltaY = -(newY - lastMouseY);
        mat4.rotate(newRotationMatrix, degToRad(deltaY / 10), [1, 0, 0]);

        mat4.multiply(newRotationMatrix, sceneRotationMatrix, sceneRotationMatrix);

        lastMouseX = newX
        lastMouseY = newY;
    }

    function drawScene() {

      if(fieldTextureIsSafeToRender == false)
        return;

      ctx = gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

      // Set up common uniforms
      var perspectiveMatrix = mat4.create();
      var modelViewMatrix = mat4.create();      
      mat4.lookAt([0, 10, -10], [0, 0, 0], [0, 1, 0], modelViewMatrix);
      mat4.multiply(modelViewMatrix, sceneRotationMatrix, modelViewMatrix);
      mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 50.0, perspectiveMatrix);    
      ctx = gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);      
      ctx = gl.useProgram(visualizeProgram);

      // Draw the quad
      ctx = gl.uniformMatrix4fv(visualizeProgram.uPerspectiveMatrix, false /* WebGL supports column-major only */, perspectiveMatrix);
      ctx = gl.uniformMatrix4fv(visualizeProgram.uModelViewMatrix, false /* WebGL supports column-major only */, modelViewMatrix);
      ctx = gl.activeTexture(gl.TEXTURE0);
      ctx = gl.bindTexture(gl.TEXTURE_2D, fieldTexture);
      ctx = gl.uniform1i(visualizeProgram.texFieldSampler, 0);
      ctx = gl.bindBuffer(gl.ARRAY_BUFFER, quad_data);
      ctx = gl.vertexAttribPointer(visualizeProgram.aVertexPosition, 3, gl.FLOAT, false, 5 * 4 /* 5 floats */, 0);
      ctx = gl.vertexAttribPointer(visualizeProgram.aTextureCoords, 2, gl.FLOAT, false, 5 * 4 /* 5 floats */, 3 * 4);
      ctx = gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, quad_indices);
      ctx = gl.drawElements(gl.TRIANGLES, quad_indices.count, gl.UNSIGNED_SHORT, 0);
    
      // Cleanup
      ctx = gl.bindTexture(gl.TEXTURE_2D, null);
      ctx = gl.bindBuffer(gl.ARRAY_BUFFER, null);
      ctx = gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
    }
    
    function paintLoop() {    
      requestAnimFrame(paintLoop);
      drawScene();    
    }

  </script>
</head>
<body onload="webGLStart();">
  <canvas id="canvas" style="border: none;" width="500" height="500"></canvas>
</body>
</html>
